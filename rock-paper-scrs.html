<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="Video" src="/6912800_Motion Graphics_Motion Graphic_3840x2160.mp4">
    </video>

    <div class="container">
    <h1>Rock-Paper-Scissors</h1>
    <br>
    <div class="buttons">
    <button onclick="alert('hey!')">Play</button>
    <button onclick="reset()">Reset</button>
    <button onclick="playRound('Rock')">Rock</button>
    <button onclick="playRound('Paper')">Paper</button>
    <button onclick="playRound('Scissors')">Scissors</button>
    <br>
    <div class="result">
    <p id="result"></p>
    </div>
    </div>
</div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let computerChoice = "";

        function play() {
            let value = Math.floor(Math.random() * 3);
            if (value === 0) {
                computerChoice = "Rock";
            } else if (value === 1) {
                computerChoice = "Paper";
            } else {
                computerChoice = "Scissors";
            }
            return computerChoice;
        }

        function playRound(playerSelection) {
            computerChoice = play();
            let resultMessage = '';

            if (computerChoice === playerSelection) {
                resultMessage = `Computer chose ${computerChoice}, so it's a tie!`;
            } else if (
                (playerSelection === 'Rock' && computerChoice === 'Scissors') ||
                (playerSelection === 'Paper' && computerChoice === 'Rock') ||
                (playerSelection === 'Scissors' && computerChoice === 'Paper')
            ) {
                resultMessage = `Computer chose ${computerChoice}, so you won!`;
                playerScore++;
            } else {
                resultMessage = `Computer chose ${computerChoice}, so you lost!`;
                computerScore++;
            }

            document.getElementById('result').innerText = resultMessage + '\n'+ '\n' +  ` Your score: ${playerScore}, Computer score: ${computerScore}`;
        }

        function reset() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('result').innerText = 'Scores reset!';
        }
    </script>
    <footer class="footer">Made by FSBM</footer>
</body>
</html>
